<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,500;1,200&display=swap"
        rel="stylesheet">
</head>

<body>
        <!-- Header Start  -->
        <div class="header">
            <h2>To-do list</h2>
            <i class="bi bi-journal-check"></i>
        </div>
    <div class="container-fluid">
    
        <!-- From Start -->
        <div class="form">
            <input type="text" placeholder="Add note" id="text">
            <input type="button" value="Add" id="add-btn">
        </div>

        <!-- Content-box Start -->
        <div class="content" id="content">
        </div>
        <!-- Content-box End -->
    </div>



    <script src="main.js"></script>
</body>

</html>
